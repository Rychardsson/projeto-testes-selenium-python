name: ðŸš€ Testes Selenium - E2E

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Timeout para evitar execuÃ§Ãµes longas

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Cache dependÃªncias pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip setuptools wheel
          echo "ðŸ Python: $(python --version)"
          echo "ðŸ“¦ pip: $(pip --version)"

          # Instalar dependÃªncias essenciais
          pip install Flask selenium pytest webdriver-manager pytest-html

          echo "âœ… Verificando instalaÃ§Ãµes:"
          python -c "import selenium; print(f'Selenium: {selenium.__version__}')"
          python -c "import flask; print(f'Flask: {flask.__version__}')"
          python -c "import pytest; print(f'Pytest: {pytest.__version__}')"

      - name: ðŸŒ Setup Chrome e dependÃªncias do sistema
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y google-chrome-stable xvfb curl
          echo "ðŸŒ Chrome: $(google-chrome --version)"

      - name: ðŸ“ Criar diretÃ³rios necessÃ¡rios
        run: |
          mkdir -p reports screenshots logs
          echo "ðŸ“ DiretÃ³rios criados: reports, screenshots, logs"

      - name: ðŸš€ Iniciar aplicaÃ§Ã£o Flask
        run: |
          echo "ðŸš€ Iniciando aplicaÃ§Ã£o Flask..."
          export FLASK_ENV=testing

          # Limpar processos Flask anteriores
          pkill -f "python app.py" || true
          sleep 2

          # Iniciar aplicaÃ§Ã£o em background
          python app.py &
          FLASK_PID=$!
          echo "Flask PID: $FLASK_PID"

          # Aguardar inicializaÃ§Ã£o com retry
          echo "â³ Aguardando Flask inicializar..."
          for i in {1..6}; do
            sleep 5
            if curl -s -f http://127.0.0.1:5001/ > /dev/null; then
              echo "âœ… Flask respondendo na tentativa $i"
              break
            else
              echo "â³ Tentativa $i/6: Aguardando..."
            fi
          done

          # VerificaÃ§Ã£o final
          if curl -s -f http://127.0.0.1:5001/; then
            echo "âœ… AplicaÃ§Ã£o Flask estÃ¡ pronta!"
          else
            echo "âŒ Flask falhou ao iniciar"
            exit 1
          fi
        env:
          FLASK_ENV: testing

      - name: ðŸ§ª Executar testes smoke (rÃ¡pidos)
        run: |
          echo "ðŸ§ª Executando testes smoke..."
          pytest -v -m "smoke" --browser=chrome --headless \
            --html=reports/smoke-report.html --self-contained-html \
            --tb=short --quiet
        env:
          DISPLAY: :99
        continue-on-error: true

      - name: ðŸŽ¯ Executar testes crÃ­ticos
        run: |
          echo "ðŸŽ¯ Executando testes crÃ­ticos..."
          pytest -v -m "critical" --browser=chrome --headless \
            --html=reports/critical-report.html --self-contained-html \
            --tb=short --quiet
        env:
          DISPLAY: :99
        continue-on-error: true

      - name: ðŸš€ Executar todos os testes
        run: |
          echo "ðŸš€ Executando bateria completa de testes..."
          pytest -v --browser=chrome --headless \
            --html=reports/full-report.html --self-contained-html \
            --maxfail=5 --tb=short
        env:
          DISPLAY: :99
        continue-on-error: true

      - name: ðŸ“Š Upload relatÃ³rios de teste
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            reports/
            screenshots/
            logs/
          retention-days: 30

      - name: ðŸ“¸ Upload screenshots de falhas
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots-${{ github.run_number }}
          path: screenshots/
          retention-days: 7

      - name: ðŸ“‹ Resumo dos resultados
        if: always()
        run: |
          echo "ðŸ“‹ RESUMO DOS TESTES:"
          echo "===================="
          if [ -d "reports" ]; then
            echo "ðŸ“Š RelatÃ³rios gerados: $(ls reports/*.html 2>/dev/null | wc -l)"
          fi
          if [ -d "screenshots" ]; then
            echo "ðŸ“¸ Screenshots: $(ls screenshots/*.png 2>/dev/null | wc -l)"
          fi
          echo "âœ… Workflow finalizado com sucesso!"
